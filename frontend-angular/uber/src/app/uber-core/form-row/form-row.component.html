<div class="form-group row" [class.has-warning]="errors && errors.length">
  <div class="col-sm-2 col-form-label">
    <ng-content select="label"></ng-content>
  </div>
  <div class="col-sm-10">
    <div class="row">
      <div class="col-sm-12 col-md-6">
        <ng-content select="input,select,textarea"></ng-content>
      </div>
      <div class="col">
        <div class="form-control-feedback small" *ngFor="let message of errors">{{message}}</div>
        <ng-content select=".message"></ng-content>
      </div>
    </div>
  </div>
</div>
