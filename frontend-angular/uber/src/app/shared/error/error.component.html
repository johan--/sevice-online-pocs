<div class="v-center super-bg">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card">
          <h4 class="card-header">Error</h4>
          <div class="card-block">
            <p>{{errorDetail}}</p>
            <p>
              Code: <span class="badge badge-danger">{{error}}</span><br>
              Time: {{timeStamp}}
            </p>
            <p>
              <a [routerLink]="routing.home" class="card-link"><i class="fa fa-home"></i> Home</a>
              <a [routerLink]="routing.userLogout" class="card-link"><i class="fa fa-lock"></i> Logout</a>
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
