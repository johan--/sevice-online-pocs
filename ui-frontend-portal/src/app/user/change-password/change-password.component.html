<div class="v-center super-bg">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-sm-10 col-md-6">
        <div class="card p-2">
          <img class="card-img-top" src="/assets/img/bosch-logo.png" alt="Bosch Logo"
               style="max-width:200px">
          <div class="card-block">
            <h1>Change password</h1>
            <p class="text-muted">Change the password of your account</p>

            <div [hidden]="!failedToChange" class="alert alert-danger">
              <span *ngIf="failedToChange=='INVALID'">
                  Invalid password:
                  <span *ngFor="let check of failedChecks">{{check}} </span>
              </span>
              <span *ngIf="failedToChange=='DENIED'">Login denied</span>
              <span *ngIf="failedToChange=='TOO_MANY_ATTEMPTS'">Too many attempts</span>
              <span *ngIf="failedToChange=='UNKNOWN'">Unknown logon error</span>
              <span *ngIf="failedToChange=='LOCKED'">User is locked</span>
              <span *ngIf="failedToChange=='NETWORK'">Network error</span>
            </div>

            <form (ngSubmit)="$event.preventDefault();onSubmit()" #changeForm="ngForm" action="#">

              <div class="input-group mb-2">
                <span class="input-group-addon"><i class="fa fa-lock"></i></span>
                <input type="password" class="form-control" placeholder="Current password"
                       name="oldPassword"
                       required [(ngModel)]="model.oldPassword">
              </div>
              <div class="input-group mb-2">
                <span class="input-group-addon"><i class="fa fa-lock"></i></span>
                <input type="password" class="form-control" placeholder="New password"
                       name="newPassword1"
                       required [(ngModel)]="model.newPassword1" equalValidator="newPassword2">
              </div>
              <div class="input-group mb-2">
                <span class="input-group-addon"><i class="fa fa-lock"></i></span>
                <input type="password" class="form-control" placeholder="Repeat new password"
                       name="newPassword2"
                       required [(ngModel)]="model.newPassword2" equalValidator="newPassword1">
              </div>
              <div class="row" *ngIf="!loading">
                <div class="col-6">
                  <button type="submit" class="btn btn-primary"
                          [disabled]="!changeForm.form.valid">Change password
                  </button>
                </div>
                <div class="col-6 text-right">
                  <a class="btn btn-link px-0" [routerLink]="routing.userLogin">Back to
                    login
                  </a>
                </div>
              </div>
              <div class="row" *ngIf="loading">
                <div class="col progress">
                  <div class="progress-bar progress-bar-striped progress-bar-animated"
                       role="progressbar" aria-valuenow="100"
                       aria-valuemin="0" aria-valuemax="100" style="width: 100%"></div>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
