<div class="container-fluid">
  <div class="card">
    <div class="card-header">
      Settings
    </div>
    <div class="card-block">

      <form name="settingsForm" class="col-md-6">
        <div class="form-group row">
          <label class="col-sm-5 col-form-label">Units</label>
          <div class="col-sm-7 btn-group">
            <button type="button" class="btn btn-sm" [class.btn-primary]="settings.units=='metric'"
                    (click)="setUnits('metric')">Metric
            </button>
            <button type="button" class="btn btn-sm" [class.btn-primary]="settings.units=='imperial'"
                    (click)="setUnits('imperial')">Imperial
            </button>
          </div>
        </div>

        <div class="form-group row">
          <label class="col-sm-5 col-form-label">Temperature</label>
          <div class="col-sm-7 btn-group">
            <button type="button" class="btn btn-sm" [class.btn-primary]="settings.temperatureUnit=='°C'"
                    (click)="setTemperatureUnit('°C')">°C
            </button>
            <button type="button" class="btn btn-sm" [class.btn-primary]="settings.temperatureUnit=='°F'"
                    (click)="setTemperatureUnit('°F')">°F
            </button>
          </div>
        </div>

        <div class="row">
          <h6 class="col">Map settings</h6>
        </div>

        <div class="form-group row">
          <label class="col-sm-5 col-form-label">Initial zoom</label>
          <div class="col-sm-7">
            <select class="custom-select" [(ngModel)]="initialZoom" name="initialZoom">
              <option *ngFor="let level of zoomLevels" value="{{level}}">{{level}}</option>
            </select>
          </div>
        </div>

        <div class="form-group row">
          <label class="col-sm-5 col-form-label">Node zoom</label>
          <div class="col-sm-7">
            <select class="custom-select" [(ngModel)]="nodeZoom" name="nodeZoom">
              <option *ngFor="let level of zoomLevels" value="{{level}}">{{level}}</option>
            </select>
          </div>
        </div>

      </form>

    </div>
  </div>
</div>
