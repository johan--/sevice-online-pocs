<nav aria-label="Pages">
  <ul class="pagination pagination-sm mb-0" *ngIf="pd.size>0">
    <li class="page-item" [class.disabled]="!hasPrevious">
      <a class="page-link" href="javascript:" (click)="goTo(pd.number-1)">Previous</a>
    </li>
    <li class="page-item" *ngFor="let page of pages" [class.active]="isActive(page)">
      <a class="page-link" href="javascript:" (click)="goTo(page)">{{page + 1}}</a>
    </li>
    <li class="page-item" [class.disabled]="!hasNext">
      <a class="page-link" href="javascript:" (click)="goTo(pd.number+1)">Next</a>
    </li>
  </ul>
</nav>
