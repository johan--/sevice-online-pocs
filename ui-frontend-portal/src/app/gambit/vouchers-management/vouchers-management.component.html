<div class="container-fluid">
  <div class="row">
    <div class="col-sm-9 col-md-6 col-lg-4">
      <!--<div class="input-group">
        <span class="fa fa-search input-group-addon"></span>
        <input type="text" class="form-control" placeholder="Voucher code">
        <span class="input-group-btn">
          <button class="btn btn-primary" type="button">Search</button>
        </span>
      </div>-->
    </div>
    <div class="col-sm-3 col-md-6 col-lg-8 d-flex justify-content-end">
    </div>
  </div>
  <div class="row my-3">
    <div class="col">

      <table class="table table-hover table-bordered">
        <thead>
        <tr>
          <th>Voucher</th>
          <th>Offer</th>
          <th>Status</th>
          <th>Price</th>
          <th>Bought</th>
          <th>Redeemed</th>
          <th>Action</th>
        </tr>

        </thead>

        <tbody>
        <tr *ngFor="let entry of list">
          <td>
            <span>{{entry.voucherCode}}</span>
          </td>
          <td>
            <a [routerLink]="gambitRoutes.offer(entry.offerId, partnerId)"> {{entry.offerName}}</a>
          </td>
          <td *ngIf="entry.redeemed">
            <span class="badge badge-success">redeemed</span>
          </td>
          <td *ngIf="!entry.redeemed">
            <span class="badge badge-info">Bought</span>
          </td>
          <td>
            <span>{{entry.voucherPrice}}</span>
          </td>
          <td>
            <span>{{entry.boughtAt | date:'dd-MM-yyyy HH:mm'}}</span>
          </td>
          <td *ngIf="entry.redeemed">
            <span>{{entry.redeemedAt | date:'dd-MM-yyyy HH:mm'}}</span>
          </td>

          <td *ngIf="!entry.redeemed">
            <span > - </span>
          </td>

          <td *ngIf="entry.redeemed">
            <span> - </span>
          </td>

          <td *ngIf="!entry.redeemed">
          <!--  <a class="btn btn-primary" [routerLink]="gambitRoutes.partner('add')">Add Partner</a>-->
            <button type="button" (click)="redeemVoucher(entry.voucherCode)"  class="btn btn-sm btn-primary">Redeem</button>
          </td>
        </tr>

        </tbody>

      </table>

      <pagination [pageData]="pageData" (onNavigate)="onNavigatePage($event)"></pagination>

    </div>
  </div>
</div>
