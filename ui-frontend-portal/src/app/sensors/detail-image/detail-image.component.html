<div class="card">
  <div class="card-header">
    Latest camera image
  </div>
  <div class="card-img-bottom" *ngIf="imageUrl">
    <img [src]="imageUrl" alt="Image" class="img-fluid" style="max-height: 300px" (load)="imageLoaded()">
  </div>
  <div class="card-block" *ngIf="!imageUrl">
    No image available
  </div>
</div>
