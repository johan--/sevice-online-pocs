<div class="container-fluid">
  <div class="row">
    <div class="col-lg-3 col-md-4 col-sm-12">
      <master-cameras (onFocusNodeChanged)="setFocusNode($event)"
                      (onNodes)="setNodes($event)"></master-cameras>
      <detail-meta-data [focusNode]="focusNode"></detail-meta-data>
    </div>
    <div class="col-lg-9 col-md-8 col-sm-12">

      <div class="row">
        <div class="col-lg col-sm-12">
          <div class="card">
            <div class="card-header">
              Map
            </div>
            <div class="card-img-bottom">
              <detail-map
                [focusNode]="focusNode"
                [nodes]="nodes"
                [markAllNodes]="true"
                [lat]="48.67058621207379"
                [lng]="9.275790349609329"
                [zoom]="8"></detail-map>
            </div>
          </div>
        </div>
        <div class="col-sm-12 col-lg-1" style="min-width: 400px">
          <detail-image [focusNode]="focusNode"></detail-image>
        </div>
      </div>

      <div class="row">
        <div class="col-12">
          <detail-graphs [startDate]="dashboardContext.startDate"
                         [endDate]="dashboardContext.endDate"
                         [focusNode]="focusNode"
                         [streamProvider]="floodMonDataProvider"
                         (onDatesChanged)="setDateRange($event)"></detail-graphs>
        </div>
      </div>

      <div class="row">
        <div class="col-12">

          <detail-activity></detail-activity>
        </div>
      </div>

    </div>
  </div>
</div>
